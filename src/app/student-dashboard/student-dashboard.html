<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-email">
            {{ studentEmail }}
        </div>
        <ul>
            <li (click)="toggleCourses()">
                Courses
            </li>
            <ul *ngIf="showCourses" class="courses-list">
                <li *ngFor="let course of courses" (click)="selectCourse(course)">
                    {{ course }}
                </li>
            </ul>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 *ngIf="selectedCourse">Attendance for {{ selectedCourse }}</h2>
        <!-- Attendance with colored alert -->
        <p *ngIf="selectedCourse"
            [ngStyle]="{'background-color': getAttendanceColor(), 'padding': '10px', 'border-radius': '5px', 'color': getAttendanceColor() === 'yellow' ? 'black' : 'white'}">
            Your Attendance: {{ attendancePercentage }}%
        </p>

        <p *ngIf="!selectedCourse">Select a course to view attendance</p>
    </div>
</div>
