<div class="faculty-dashboard">
    <div class="sidebar">
        <p class="faculty-email">{{ facultyEmail }}</p>
        <!-- You can add more links like "View Courses", "Mark Attendance", etc. -->
    </div>
    <div class="main-content">
        <h2>Welcome, {{ facultyEmail }}</h2>
        <h1>{{ course }} Course Dashboard</h1>

        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.rollNo }}</td>
                    <td>{{ student.name }}</td>
                    <td>
                        <button (click)="markAttendance(student.rollNo, 'Present')"
                            [disabled]="student.attendance === 'Present'">
                            Present
                        </button>
                        <button (click)="markAttendance(student.rollNo, 'Absent')"
                            [disabled]="student.attendance === 'Absent'">
                            Absent
                        </button>
                        <span *ngIf="student.attendance" style="margin-left: 10px; font-weight: bold;">
                            âœ… {{ student.attendance }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add/Delete Student Form -->
        <div class="student-action-form" style="margin-top: 2rem;">
            <h3>Add or Delete Student</h3>
            <label style="display: block; margin-bottom: 0.5rem;">
                Roll No:
                <input type="text" [(ngModel)]="formRollNo" placeholder="Enter Roll No" />
            </label>
            <label style="display: block; margin-bottom: 0.5rem;">
                Name:
                <input type="text" [(ngModel)]="formName" placeholder="Enter Student Name" />
            </label>
            <label style="display: block; margin-bottom: 1rem;">
                Action:
                <select [(ngModel)]="action">
                    <option value="Add">Add</option>
                    <option value="Delete">Delete</option>
                </select>
            </label>
            <button (click)="submitAction()" style="padding: 0.5rem 1rem; font-weight: bold; cursor: pointer;">
                Submit
            </button>
        </div>
    </div>
</div>
